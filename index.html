<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="conteiner">
            <img src="images/SHOP.CO.png" alt="">
            <nav>
                <ul>
                    <li>Shop</li>
                    <li>On Sale</li>
                    <li>New Arrivals</li>
                    <li>Brands</li>
                </ul>
            </nav>
            <form>
                <button type="submit"><img src="images/Frame.png" alt=""></button>
                <input type="text" name="" placeholder="Search for products...">
            </form>
            <ul class="header-icons">
                <li><img src="images/Frame (1).png" alt=""></li>
                <li><img src="images/Frame (2).png" alt=""></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="conteiner-for-opening">
            <section class="opening-section">
                <img src="images/Rectangle 2.png" alt="" class="background-image">
                <div class="opening-info">
                    <h1 class="opening-title">FIND CLOTHES THAT MATCHES YOUR STYLE</h1>
                    <p class="opening-text">Browse through our diverse range of meticulously crafted garments, designed
                        to bring out your individuality and cater to your sense of style.</p>
                    <button>Shop Now</button>
                    <ul class="stat">
                        <li class="brand">200+</li>
                        <li class="products">2,000+</li>
                        <li class="costumers">30,000+</li>
                    </ul>
                </div>
                <img src="images/Vector.png" alt="" class="star1">
                <img src="images/Vector.png" alt="" class="star2">

            </section>
        </div>
        <div class="carousel">
            <div class="brands">
                <ul>
                    <li class="versaace item"><img src="images/Vector23.png" alt=""></li>
                    <li class="zara item"><img src="images/zara-logo-1 1.png" alt=""></li>
                    <li class="gucci item"><img src="images/gucci-logo-1 1.png" alt=""></li>
                    <li class="prada item"><img src="images/prada-logo-1 1.png" alt=""></li>
                    <li class="klein item"><img src="images/Group.png" alt=""></li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
